<div class="container d-flex justify-content-center min-vh-100 min-vw-100">
  <div
    class="d-flex flex-column flex-grow-1 justify-content-center align-items-center"
  >
    <div class="card px-5 py-4 mb-3">
      <h1 class="mb-4">My News Feed</h1>
      <div *ngIf="error" class="alert alert-danger" role="alert">
        El usuario ya existe
      </div>
      <div *ngIf="success" class="alert alert-success" role="alert">
        Usuario registrado
      </div>
      <div class="form-group mb-4">
        <input
          name="user"
          placeholder="User"
          type="text"
          class="form-control"
          required
          [(ngModel)]="user"
        />
      </div>
      <div class="form-group mb-4">
        <input
          name="mail"
          placeholder="Mail"
          type="email"
          class="form-control"
          required
          [(ngModel)]="mail"
        />
      </div>
      <div class="form-group mb-4">
        <input
          name="password"
          placeholder="Password"
          type="password"
          class="form-control"
          required
          [(ngModel)]="password"
        />
      </div>
      <button (click)="submit()" class="btn btn-primary">Sign Up</button>
      <hr />
      <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
